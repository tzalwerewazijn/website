<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Zalwerewazijn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0850a1;
            color: #fff;
            text-align: center;
            padding: 15px;
        }
        section {
            display: flex;
            flex: 1;
            justify-content: space-between;
        }
        #sidebar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            min-width: 200px;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        #welcome-container {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 400px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op www.tzalwerewazijn.be</h1>
    </header>

    <section>
        <div id="sidebar">
            <h2>Navigatie</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="activiteiten.html">Activiteiten</a></li>
                <!-- Voeg meer navigatielinks toe indien nodig -->
            </ul>
        </div>
        
        <div id="content">
            <div id="welcome-container">
                <h2>Onze website wordt onder handen genomen...</h2>
            </div>
            
            <h2>We bedanken alvast onze sponsors!</h2>
            <div id="image-container"></div>
        </div>
    </section>

    <script>
        // Array om bestandsnamen van afbeeldingen op te slaan
        var allImages = [
            "ApoVerlinde.jpg",
            "BeauBelle.jpg",
            "Vanhulle.jpg",
            "deverbloemdehoeve.jpg",
            "Grebli.JPG",
            "FilipDeSmul.jpg",
            "Estelle.jpg",
            "Debooserie.jpg",
            // Voeg meer bestandsnamen van afbeeldingen toe indien nodig
        ];

        // Array om bij te houden welke afbeeldingen al zijn getoond
        var displayedImages = [];

        // Functie om een willekeurige afbeelding uit de array te krijgen
        function getRandomImage() {
            if (displayedImages.length === allImages.length) {
                // Reset de array als alle afbeeldingen zijn getoond
                displayedImages = [];
            }

            var randomImage;
            do {
                randomImage = allImages[Math.floor(Math.random() * allImages.length)];
            } while (displayedImages.includes(randomImage));

            displayedImages.push(randomImage);
            return randomImage;
        }

        // Functie om afbeeldingen te tonen
        function displayImages() {
            var container = document.getElementById("image-container");
            container.innerHTML = ""; // Vorige afbeeldingen wissen

            for (var i = 0; i < 2; i++) { // Toon maximaal 3 afbeeldingen
                var randomImage = getRandomImage();
                var imgElement = document.createElement("img");
                imgElement.src = randomImage;
                imgElement.alt = "Willekeurige Afbeelding";
                imgElement.onclick = function() {
                    window.open(this.src, '_blank');
                };
                container.appendChild(imgElement);
            }
        }

        // Eerste weergave
        displayImages();

        // Interval om afbeeldingen elke 3 seconden te wijzigen (aanpassen indien nodig)
        setInterval(displayImages, 3000);
    </script>
</body>
</html>
